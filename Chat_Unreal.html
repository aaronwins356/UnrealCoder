<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Unreal</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1><span>CHAT</span> UNREAL</h1>
        <p class="subtitle">Powered by darkc0de/XortronCriminalComputingConfig</p>
      </div>
      <div class="status" id="connection-status" aria-live="polite">Ready</div>
    </header>

    <main class="workspace">
      <section class="prompt-column" aria-label="Conversation history">
        <div class="prompt-log" id="prompt-log">
          <div class="prompt-entry bot">
            <div class="label">Assistant</div>
            <div class="message">Hello! How can I assist you today?</div>
          </div>
        </div>

        <form class="input-row" id="chat-form" autocomplete="off">
          <input
            id="user-input"
            type="text"
            placeholder="Describe what you would like the AI to build..."
            aria-label="Message"
            required
          />
          <button id="send-btn" type="submit">Send</button>
        </form>
      </section>

      <section class="editor-column" aria-label="Live AI response">
        <div class="editor-header">Live build output</div>
        <pre id="editor-output" class="editor-output" aria-live="polite"></pre>
        <div id="typing-indicator" class="status-bar" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
